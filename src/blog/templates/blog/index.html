{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% if messages %}
  {% for message in messages  %}
    <div class='alert alert-{{message.tags}}'>{{message}}</div>
  {% endfor %}
{% endif %}
  {% for post in posts %}
    <div class='border mb-3 p-3'>
      <img src="{{post.author.profile.image.url}}" class="img-fluid rounded-circle border m-2" width="70px" alt="author image">
      <span>{{post.date_posted|date:'d-m-Y'}}</span>
      <h3><a class='text-dark' href="{% url 'detail' post.id %}">{{post.title}}</a></h4>
      <p>{{post.content}}</p>
    </div>
  {% endfor %}
{% endblock %}
