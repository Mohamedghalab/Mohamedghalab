{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  {% for post in posts %}
    <div class='border mb-3 p-3'>
      <img src="{% static 'blog/images/profile.jpg' %}" class="img-fluid rounded-circle border m-2" width="70px" alt="author image">
      <span>{{post.date_posted}}</span>
      <h3><a class='text-dark' href="">{{post.title}}</a></h4>
      <p>{{post.content}}</p>
    </div>
  {% endfor %}
{% endblock %}
