{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
    {% endfor %}
    <div class="border p-4 mt-4">
        <form method="POST" class="mb-2">
            <h2 class="border-bottom pb-3 mb-2 mt-2">تسجيل الدخول</h2>
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-secondary m-2" type="submit" value="تسجيل" >
        </form>
        <small>اذا لم يكن لديك حساب سجل<a href="{% url 'register' %}"> من هنا</a></small>
    </div>
{% endblock %}
