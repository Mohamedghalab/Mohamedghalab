{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="border p-4 mt-4 mb-5">
        <form method="POST" enctype="multipart/form-data" class="mb-2">
            <h2 class="border-bottom pb-3 mb-2 mt-2">تعديل الملف الشخصى</h2>
            {% csrf_token %}
            {{user_form|crispy}}
            <!-- {{profile_form|crispy}} -->
            <div>
                <span style="display: block;" class='mb-2'>صورة الملف الشخصى *</span>
                
                الصوره الحاليه : <a href="{{user.profile.image.url}}">{{user.profile.image}}</a>
                <br>
                <label for="image" class="btn btn-outline-secondary mt-2">اختيار الصوره</label>
                <input type="file" name="image" id="image" accept="image/*" style="display: none;">
            </div>
            <input class="btn btn-secondary m-2 mt-3" type="submit" value="تعديل" >
        </form>
    </div>
{% endblock content %}
